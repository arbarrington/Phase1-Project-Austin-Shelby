<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dawgs</title>
    <link rel="stylesheet" href="./style.css">
    <title id="1" class="a">title</title>
</head>
<body>
    <div id="heading" class="aa">
        <h1 class="a1">Can you guess what BREED this dog is?!</h1>
        <h2 class="a2">(answers in lowercase only)</h2>
        <div id="gameImage" class="container">
            <img id="mainImage" src="" alt="Woof! Something went wrong..."
            width="width" height="height" class="ai1 container">
            <!-- <button class="heart btn" href="#"></button> -->
        </div>
     </div>
    <div class="bb">
        <form id="guessInput">
            <input type="text" id="guessText" placeholder="your best guess!">
            <input type="submit">
            <button id="likeButtonID">Add to Pack</button>
        </form>
    </div>
    <div class="cc" id="previousRoundDisplay">
        <table width="50%">
            <tr>
                <th>Your Last Guess:</th>
                <td id="previousGuess"></td>
            </tr>
            <tr>
                <th>The Correct Answer:</th>
                <td id="previousAnswer"></td>
            </tr>
        </table>
    </div>
    <div class="cc" id="arrayDisplay">
        <table width="50%">
            <tr>
                <th>Your Status:</th>
                <td id="playerStatus"></td>
            </tr>
        </table>
    </div>
    <div id="userInfo" class="cc">
        <table  width="50%">
        <tr>
            <th id="nameSubmitMessage">Enter Your Name to Battle for Top Dawg:</th>
            <td id="nameCell">
                <form id="yourName" onsubmit="return false">
                    <input type="text" id="userNameBox" placeholder="your Name!">
                    <input type="submit">
                </form>
            </td>
        </tr>
        <tr id="scorecard">
            <th>Your Score:</th>
            <td id="scoreDisplay"></th>
        </tr>
            <tr>
                <th>Your Favorite Dogs:</th>
                <td id="favoritesTable"></td>
            </tr>
        </table>
    </div>
    <div id="highScoreDisplay" class="cc">
        <table width="50%" id="highScoreTable">
            <th>All Time High Score:</th>
            <td id="allTimePlayer"></td>
            <td id="allTimeHighScoreValue"></td>
            <td id="newHighScoreDisplay"></td>
        </table>
    </div>
    <div class="bb">
        <button id="refresh" onClick="window.location.reload();">New Game!</button>
        <!-- <button id="save">Save Player Info</button> -->
     </div>
</body>
<script src="./index.js" defer></script>
</html>
