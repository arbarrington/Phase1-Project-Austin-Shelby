<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dawgs</title>
    <link rel="stylesheet" href="./style.css">
    <title id="1" class="a">title</title>
</head>
<body>
    <div id="heading" class="aa">
        <h1 class="a1">Can you guess what BREED this dog is?!</h1>
        <h2 class="a2">(answers in lowercase only)</h2>
        <div id="gameImage" class="container">
            <img id="mainImage" src="" alt="Woof! Something went wrong..."
            width="width" height="height" class="ai1 container">
            <button class="heart btn" href="#"></button>
        </div>
     </div>
    <div class="bb">
        <form id="guessInput">
            <input type="text" id="guessText" placeholder="your best guess!">
            <input type="submit">
        </form>
    </div>
    <div class="cc" id="previousRoundDisplay">
        <table width="50%">
            <tr>
                <td>Your Last Guess</td>
                <td id="previousGuess"></td>
            </tr>
            <tr>
                <td>The Correct Answer</td>
                <td id="previousAnswer"></td>
            </tr>
        </table>
    </div>
    <div id="userInfo" class="cc">
        <table  width="50%">
        <tr>
            <th>Your Name:</th>
            <th>
                <form id="yourName">
                <input>
                <button id="submitUserInfo"></button>
                </form>
            </th>
        </tr>
        <tr id="scorecard">
            <th>Your Score:</th>
            <td id="scoreDisplay"></th>
        </tr>
            <tr>
                <th>Your Favorite Dogs</th>
            </tr>
            <tr id="favoritesTable">
            </tr>
        </table>
    </div>
</body>
<script src="./index.js" defer></script>
</html>
