<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dawgs</title>
    <link rel="stylesheet" href="./style.css">
    <title id="1" class="a">title</title>
</head>
<body id="theEntireBody">
    <div id="heading" class="aa">
        <h1 class="a1">Can you guess what BREED this dawg is?!</h1>
        <div id="logIn">
            <th>Enter Your Name to Battle for Top Dawg:</th>
                <form id="logInForm">
                    <input type="text" id="userNameBox" placeholder="your name">
                    <input type="submit" value="Battle!">
                </form>
        </div>
        <div id="gameImage" class="container" width="75%" height="25%">
            <img id="mainImage" src="" alt="Woof! Something went wrong..."
             class="ai1 container">
        </div>
     </div>
    <div class="bb">
        <form id="guessInput">
            <input type="text" id="guessText" placeholder="your best guess!">
            <input type="submit" value="Guess">
            <button id="likeButtonID">Add to Pack</button>
        </form>
    </div>
    <div class="cc" id="previousRoundDisplay">
        <table width="50%">
            <tr>
                <th>Your Last Guess:</th>
                <td id="previousGuess"></td>
            </tr>
            <tr>
                <th>The Correct Answer:</th>
                <td id="previousAnswer"></td>
            </tr>
        </table>
    </div>
    <div class="cc" id="arrayDisplay">
        <table width="50%">
            <tr>
                <th>Your Status:</th>
                <td id="playerStatus"></td>
            </tr>
        </table>
    </div>
    <div id="userInfo" class="cc">
        <table  width="50%">
        <tr>
            <th id="nameSubmitMessage">Enter Your Name to Battle for Top Dawg:</th>
            <td id="nameCell">
                <!-- <form id="yourName">
                    <input type="text" id="userNameBox" placeholder="your name">
                    <input type="submit">
                </form> -->
            </td>
        </tr>
        <tr id="scorecard">
            <th>Your Score:</th>
            <td id="scoreDisplay"></th>
        </tr>
            <tr>
                <th>Your Favorite Dogs:</th>
                <td id="favoritesTable"></td>
            </tr>
        </table>
    </div>
    <div id="highScoreDisplay" class="cc">
        <table width="50%" id="highScoreTable">
            <th>All Time High Score:</th>
            <td id="allTimeHighScoreDisplay"></td>
        </table>
    </div>
    <div class="bb">
        <button id="refresh" onClick="window.location.reload();">New Game!</button>
     </div>
</body>
<script src="./index.js" defer></script>
</html>
